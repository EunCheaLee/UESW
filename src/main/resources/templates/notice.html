<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>공지사항</title>
	<script th:src="@{/js/notice.js}"></script>
	
	<style>
	/* 모달 배경 */
	#notice-modal-container {
	  display: none;
	  position: fixed;
	  top: 0;
	  left: 0;
	  width: 100vw;
	  height: 100vh;
	  background: rgba(0, 0, 0, 0.5);
	  z-index: 9999;
	  justify-content: center;
	  align-items: center;
	}

	/* 모달 내부 박스 */
	#notice-modal-content {
	  position: relative;
	  background: white;
	  padding: 20px;
	  border-radius: 10px;
	  width: 400px;
	  max-width: 90%;
	  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
	  text-align: center;
	}

	/* 닫기 및 하루 안보기 버튼 묶음 */
	#notice-modal-content .button-wrapper {
	  position: absolute;
	  bottom: 20px;
	  left: 50%;
	  transform: translateX(-50%);
	  display: flex;
	  gap: 10px;
	}

	/* 버튼 공통 스타일 */
	#notice-modal-content button {
	  padding: 10px 20px;
	  border: none;
	  border-radius: 5px;
	  color: white;
	  cursor: pointer;
	}

	#modal-close-btn {
	  background-color: #d9534f;
	}

	#modal-hide-btn {
	  background-color: #5bc0de;
	}
	</style>
</head>

<body>
	<div id="noticeModal" class="modal-content" style="display:none;">
	    <h2>📢 도로 돌발상황</h2>
	    <div id="notice-content">불러오는 중...</div>
	    <a href="#" class="button-link" onclick="document.getElementById('noticeModal').style.display='none'">닫기</a>
	    <button class="hide-today-btn" onclick="hideToday()">오늘 하루 보지 않기</button>
	</div>
</body>
</html>
