<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>접근 거부</title>
	<script th:src="@{/js/session.js}" defer></script>
	<script th:src="@{/js/error.js}" defer></script>
	<link rel="stylesheet" th:href="@{/css/error.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
	
	<div id="error-intro-wrapper" style="text-align: center; margin-top: 30px;">
		
		<!-- 오류 정보 표시 -->
		<div id="error-info">
			<h2 th:text="'오류 코드: ' + ${status}"></h2>
			<p th:text="'오류 메시지: ' + ${message}"></p>
		</div>
		<!-- 인트로 화면 -->
		  <div id="intro">
		    <h1>⚠️ 오류 발생</h1>
		    <p>시스템에 문제가 발생했습니다.</p>
		    <button onclick="showStartButton()"><i class="bi bi-reply-fill"></i></button>
		    <div id="startContainer" style="display:none; margin-top:20px;">
		      <button onclick="startGame()" id="homeBtn"><i class="bi bi-play-fill"></i></button>
		    </div>
		  </div>
		
	</div>

	  <!-- 게임 화면 -->
	  <div id="game" style="display:none;">
	    <h1>🐍 Snake Game</h1>
	    <canvas id="gameCanvas" width="400" height="400"></canvas>
	    <p id="score">점수: 0</p>
	    <button><a th:href="@{/home}">돌아가기</a></button>
	  </div>
</body>
</html>
