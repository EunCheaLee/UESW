<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <script th:src="@{/js/login.js}" defer></script>
</head>
<body>
  <div class="login-wrap">
    <div class="login-html">
      <!-- 탭 버튼 -->
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
      <label for="tab-1" class="tab">로그인</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up">
      <label for="tab-2" class="tab">회원가입</label>

      <div class="login-form">
        <!-- 로그인 폼 -->
        <div class="sign-in-htm">
          <form id="loginForm">
            <div class="group">
              <label for="username" class="label">아이디</label>
              <input id="username" type="text" class="input" required>
            </div>
            <div class="group">
              <label for="password" class="label">비밀번호</label>
              <input id="password" type="password" class="input" required>
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span> 로그인 유지</label>
            </div>

            <!-- 메시지 출력 영역 -->
            <div id="error-message" style="color: red; font-size: 14px;"></div>
            <div id="message" style="color: lime; font-size: 14px;"></div>

            <button type="submit" class="button">로그인</button>
          </form>

          <div class="hr"></div>
          <div class="foot-lnk">
            <a th:href="@{/login/login_find_id}" onclick="find('아이디')">아이디</a>
            <a>/</a>
            <a th:href="@{/login/login_find_pw}" onclick="find('아이디')">비밀번호</a>
            <a>찾기</a>
          </div>
        </div>

        <!-- 회원가입 폼 -->
        <div class="sign-up-htm">
          <form>
            <div class="group">
              <label for="signup-id" class="label">아이디</label>
              <input id="signup-id" type="text" class="input" required>
            </div>
            <div class="group">
              <label for="pw" class="label">비밀번호</label>
              <input id="pw" type="password" class="input" required>
            </div>
            <div class="group">
              <label for="name" class="label">이름</label>
              <input id="name" type="text" class="input" required>
            </div>
            <div class="group">
              <label for="phoneNum" class="label">전화번호</label>
              <input id="phoneNum" type="tel" class="input" required>
            </div>
            <div class="group">
              <label for="email" class="label">이메일</label>
              <input id="email" type="text" class="input" required>
            </div>
            <div class="group">
              <label for="birth" class="label">생년월일</label>
              <input id="birth" type="date" class="input" required>
            </div>
            <div class="group">
              <label for="address" class="label">주소</label>
              <input id="address" type="text" class="input" required>
            </div>
            <button type="submit" class="button">회원가입</button>
          </form>

          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">이미 회원이신가요?</label>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
