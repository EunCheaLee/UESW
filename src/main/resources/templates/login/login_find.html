<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Find_Id</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <script th:src="@{/js/login.js}" defer></script>
</head>
<body>
	<div class="find-wrap">
	  <div class="find-html">
	    <!-- 탭 버튼 -->
	    <input id="tab-1" type="radio" name="tab" class="find-id" checked>
	    <label for="tab-1" class="tab">아이디</label>
	    <input id="tab-2" type="radio" name="tab" class="find-pw">
	    <label for="tab-2" class="tab">비밀번호</label>

	    <div class="find-form">
			
	      <!-- 아이디 찾기 폼 -->
	      <div class="find-id-htm">
	        <form id="findForm">
	          <div class="group">
	            <label for="email" class="label">이메일</label>
	            <input id="email" type="email" class="input" required>
	          </div>
	          <div class="group">
	            <label for="phoneNum" class="label">전화번호</label>
	            <input id="phoneNum" type="text" class="input" required>
	          </div>
			  <button type="submit" class="button">
				<a>
					아이디 찾기
				</a>
			</button>
	        </form>
			<div class="hr"></div>
		</div>

	      <!-- 비밀번호 찾기 폼 -->
	      <div class="find-pw-htm">
	        <form>
	          <div class="group">
	            <label for="account" class="label">아이디</label>
	            <input id="account" type="text" class="input" required>
	          </div>
	          <div class="group">
	            <label for="email" class="label">이메일</label>
	            <input id="email" type="email" class="input" required>
	          </div>
	          <div class="group">
	            <label for="phoneNum" class="label">전화번호</label>
	            <input id="phoneNum" type="text" class="input" required>
	          </div>
			  <button type="submit" class="button">
				<a>
					비밀번호 찾기
				</a>
			</button>
	        </form>

	        <div class="hr"></div>
	        <div class="foot-lnk">
	          <label for="tab-1">아이디를 모르시나요?</label>
	        </div>
	      </div>
	    
	  </div>
	</div>
</body>
</html>
