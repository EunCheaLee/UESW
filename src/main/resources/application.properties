spring.application.name=demo001

# 서버 포트 번호 변경하기
server.port=9090
# html 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

spring.datasource.url=jdbc:mysql://localhost:3306/mbcit?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=987654
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 혹은 아래로 변경 (명시적 설정이 필요하다면)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# paramterType 또는 resultType에 풀 패키지 이름을 사용하기 싫을 경우 사용한다.
mybatis.type-aliases-package=com.example.demo.vo
# parmeterType 또는 resultType에 사용할 별명을 설정하는 xml 파일의 경로를 설정한다.
mybatis.config-location=classpath:mybatis/mybatis_config.xml